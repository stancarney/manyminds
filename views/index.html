<html>
<head>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">

</head>
<body>
<div class="container">
	<div class="row">
		<div class="span12">
			<form action="/login" method="POST">
				<fieldset>
					<legend>Connect</legend>
					<div class="clearfix">
						<label for="username">Username</label>
						<div class="input">
							<input class="xlarge" id="username" name="username" size="30" type="text">
						</div>
					</div>
					<div class="clearfix">
						<label for="password">Password</label>
						<div class="input">
							<input class="xlarge" id="password" name="password" size="30" type="text">
						</div>
					</div>
					<div class="clearfix">
						<label for="nickname">Nickname</label>
						<div class="input">
							<input class="xlarge" id="nickname" name="nickname" size="30" type="text">
						</div>
					</div>
					<div class="actions">
						<input type="submit" class="btn large primary" value="GO!"/>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>

</body>
</html>
