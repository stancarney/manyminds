<html>
<head>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
	<script>
		$(document).ready(function() {
			var socket;
			var typing = false;
			var connected = false;
			var scroll = true;
			var scrolling = false;

			autoScroll();
			connect();

			$("#nickname").keyup(function(e) {
				if (e.keyCode == 13) socket.emit('set nickname', $('#nickname').val());
			});

			$("#textentry").keyup(function(e) {
				var textarea = $('textarea#textentry');
				if (e.keyCode == 13) {
					socket.emit('message', { value: textarea.val() });
					textarea.val('');
					autoScroll();
				} else {
					if (!typing) {
						typing = true;
						socket.emit('typing');
					}

					setTimeout(function() {
						typing = false;
					}, 2000);
				}
			});

			setInterval(function() {
				$("ul#users>li.typing").removeClass("typing");
			}, 5000);

			function connect() {
				socket = io.connect('http://localhost:8080');

				socket.emit('set nickname', '{{= user }}');
				socket.emit('refresh');

				socket.on('new', function (data) {
					$('#content').append('<div class="message" id=' + data._id + '>' + '[' + new Date(data.timestamp).toLocaleTimeString() + '] <strong>' + data.nickname + ':</strong> ' + data.message + '</div>');
					if (scroll) autoScroll();
				});

				socket.on('old', function (data) {
					scrolling = true;
					$('#content').prepend('<div class="message" id=' + data._id + '>' + '[' + new Date(data.timestamp).toLocaleTimeString() + '] <strong>' + data.nickname + ':</strong> ' + data.message + '</div>');
					$('#content').scrollTop(1);
				});
				
				socket.on('complete', function (data) {
					scrolling = false;
				});

				socket.on('day', function (data) {
					$('#content').prepend('<div class="day"><span class="day">' + new Date(data.timestamp).toLocaleDateString() + '</span></div>');
				});

				socket.on('add user', function (data) {
					$('#users').append('<li id="user_' + data.id + '">' + data.nickname + '</li>');
				});

				socket.on('remove user', function (data) {
					$('#user_' + data.id).remove();
				});

				socket.on('typing', function (data) {
					$('#user_' + data.id).addClass('typing');
				});
			}

			function autoScroll() {
				$('#content').animate({scrollTop: $('#content')[0].scrollHeight}, 0);
			}

			$('#content').scroll(function() {
				if(!scrolling){
					if ($('#content').scrollTop() == 0) {
						socket.emit('scroll', $('div.message').first().attr('id'));
					}
					
					if ($('#content').scrollTop() + $('#content').height() == $('#content')[0].scrollHeight) {
						scroll = true;
						autoScroll();
					} else {
						scroll = false;
					}
				}
			});
		});

	</script>
	<style type="text/css">
		ul {
			list-style-image: url("/images/arrow.gif")
		}

		.typing {
			color: #C43C35;
		}

		div.day {
			height: 1px;
			border-top: 1px solid #C43C35;
			text-align: center;
			position: relative;
			color: #C43C35;
		}

		span.day {
			position: relative;
			top: -.7em;
			background: white;
			display: inline-block;
		}
	</style>
</head>
<body>

<div id="main" class="row" style="height: 90%;margin-top: 5px;margin-bottom: 5px;padding-right:5px;">
	
	<div id="userslist" class="span2">
		<h3>Users</h3>
		<ul id="users"></ul>
		<div class="span2">
			<h3>Settings</h3>

			<form class="form-stacked" onsubmit="return false;">
				<fieldset>

					<div class="clearfix">
						<label for="nickname">Nickname</label>
						<div class="input">
							<input type="text" id="nickname" name="nickname" value="{{= user }}" class="span2"/>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
	<div class="offset2" style="height:100%;overflow:scroll;overflow-x:auto;border-style:solid;border-width:1px;" id="content"></div>
</div>

<div class="row" id="footer" style="height: 9%;padding-right:5px;">
	<div class="offset2">
		<textarea id="textentry" class="xxlarge" style="width:100%;height:100%;"></textarea>
	</div>
</div>

</body>
</html>
